<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Awesome books | Larissa and Stanley</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header"></header>
    <main>
      <h1 class="title">All awesome books</h1>
      <ul class="books-container"></ul>
      <hr />
      <h2 class="title">Add a new book</h2>
      <form class="book-form" action="#">
        <input id="new-title" type="text" placeholder="title" required />
        <input
          type="text"
          id="new-author"
          type="text"
          placeholder="author"
          required
        />
        <button type="submit" class="add-btn">Add</button>
      </form>
    </main>
    <script defer src="js/script.js"></script>
  </body>
</html>
